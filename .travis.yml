dist: bionic
language: ruby
bundler_args: --path $HOME/.bundle --with test
cache:
  directories:
    - $HOME/.bundle
    - .jekyll-cache

script:
 - bundle exec jekyll build
 - bundle exec htmlproofer '_site' --disable-external --url-ignore '#navigation-closed'

deploy:
- provider: pages
  skip-cleanup: true
  local-dir: _site
  github-token: $GITHUB_TOKEN
  on:
    branch: master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
