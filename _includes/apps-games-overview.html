	<li title="Google Chrome" class="no-snap"><a href="https://www.google.com/chrome/"><img src="{{ 'images/icons/chrome.svg' | relative_url }}" alt="Google Chrome">Google Chrome</a></li>
	<li title="Skype"><img src="{{ 'images/icons/skype.png' | relative_url }}" alt="Skype">Skype</li>
	<li title="Slack"><img src="{{ 'images/icons/slack.png' | relative_url }}" alt="Slack">Slack</li>
	<li title="Steam" class="no-snap"><a href="https://store.steampowered.com/about/"><img src="{{ 'images/icons/steam.png' | relative_url }}" alt="Steam">Steam</a></li>
	<li title="VLC"><img src="{{ 'images/icons/vlc.png' | relative_url }}" alt="VLC media player">VLC media player</li>

	<li title="LibreOffice"><img src="{{ 'images/icons/libreoffice.png' | relative_url }}" alt="LibreOffice"></li>

</ul>

<a class="button green" href="https://snapcraft.io/store">Další aplikace naleznete v obchodě s balíčky Snap</a>

<script>
	"use strict";
	let featuredApps = document.querySelectorAll("article.info ul.inline-icons > li");
	for(let i = 0; i < featuredApps.length; i++) {
		if(!featuredApps[i].classList.contains("no-snap")) {
			let appId = featuredApps[i].title.toLowerCase().replace(/ /g, "-");
			let appIcon = featuredApps[i].querySelector("img")
			let linkTag = document.createElement("a");
			linkTag.href = "https://snapcraft.io/" + appId;
			linkTag.appendChild(appIcon);
			let linkTagLabel = document.createElement("span");
			linkTagLabel.innerText = featuredApps[i].innerText;
			linkTag.appendChild(linkTagLabel);
			featuredApps[i].innerText = "";
			featuredApps[i].appendChild(linkTag);
		}
	}
</script>
